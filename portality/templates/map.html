{% extends "base.html" %}

{% block content %}

<style>
#mapspace{
    margin:0px;
    border:none;
    padding:0px;
    overflow:hidden;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:1;
}
.point{
  cursor: pointer;
}
.country{
  stroke: #fff;
  stroke-width: 0.8px;
  /*cursor:pointer;*/
}
.country:hover{
  stroke: #333;
  stroke-width: 0.8px;
}
.text{
  font-size:1px;
  text-transform:capitalize;
}
div.tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9; 
  position: absolute;
}
#counter{
    position:absolute;
    top:10px;
    right:41%;
    color:#ef5b23;
}
#back{
    position:absolute;
    top: 2px;
    left: 3px;
}
#searches{
    position:absolute;
    top: 2px;
    right: 3px;
    width:40%;
    z-index:1000;
}
#searchbox{
    background:white;
    color:#ef5b23;
}
#selections{
    position:absolute;
    top:42px;
    right:0;
    min-width:40%;
    padding-right:10px;
    overflow:hidden;
    z-index:1000;
}
#suggestions{
    position:absolute;
    top:0;
    right:0;
    width:100%;
    padding-top:80px;
    padding-right:10px;
    overflow:hidden;
    display:none;
    max-height:98%;
}
#suggest_story{
    float:right;
    width:39%;
    padding:0;
}
.suggestion{
    font-size: 1em;
    padding: 2px;
    margin:0;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    display:block;
    color: #ef5b23;
}
.suggestion:hover{
    background:white;
}
#selections{
}
#storypanel{
    position:absolute;
    top:80px;
    right:10%;
    width:30%;
}
#options{
    position:absolute;
    top:80px;
    right:10%;
    width:30%;
}

</style>


<div style="position:absolute;top:10px;left:10px;z-index:1000000;"><a href="/" style="color:#212f3f;">openaccessbutton.org</a></div>

<div id="mapspace"></div>



<div id="searchstrap" style="padding-top:40px;padding-bottom:200px;position:relative;z-index:1000;">
    <div class="container">
        <div id="searchresults"></div>
    </div>
</div>









<script>
jQuery(document).ready(function() {

    $('#footer').remove();
    $('.navbar').remove();

    function discoveryRecordView(data) {
        var details = '<tr><td>';
        details += '<h4><a href="/story/' + data.id + '">' + data.title + '</a></h4>';
        details += '<p>';
        if ( data.author ) {
            details += 'Author(s): ' + data.author;
        }
        if ( data.journal ) {
            details += ' :: In journal: ' + data.journal;
        }
        details += '</p>';
        details += '<p>On ' + data.accessed + ' <a href="/account/' + data.user_name + '">' + data.user_name;
        details += '</a> ';
        if ( data.user_profession && data.user_profession != "Other" ) {
            details += '(a ' + data.user_profession.toLowerCase() + ') ';
        }
        details += 'was unable to access this article';
        if ( data.story ) {
            details += ' for the purpose of:<br>' + data.story;
        }
        details += '.</p>';

        details += '</td></tr>';
        return details;
    }
        
    var cshowresults = function(data) {
        var restable = '<table id="searchresulttable" class="table table-striped table-bordered" style="background:white;">';
        for ( var r in data.hits.hits ) {
            restable += discoveryRecordView(data.hits.hits[r]._source);
        }
        restable += '</table>';
        $('.graphview_panel').hide().html(restable);
        $('.graphview_total').html(data.hits.total);
        if ( data.hits.total != 0 ) {
            $('.graphview_loading').html('<a class="btn btn-xs" style="background-color:#f04717;color:#212f3f;margin-top:-8px;" id="showtheresults" href="#">' + data.hits.total + ' results found. Browse the results.</a>').show();
        } else {
            $('.graphview_loading').html('NO RESULTS FOUND').show();
        }
        $('#showtheresults').unbind('click',showtheresults).bind('click',showtheresults);
        mapquery($.fn.graphview.options.query());
    }

    var cuitemplate = function() {
        var options = $.fn.graphview.options;
        var ui = '<div class="graphview">';
        ui += '<div class="row graphview_searcharea">';

        ui += '<div class="col-md-3" style="padding-top:15px;padding-bottom:20px;">';
        
        ui += '<h1>STORIES</h1>';
        ui += '<select class="graphview_suggest searchcontrols" style="border:none;background:none;color:#666;width:250px;">';
        ui += '<option style="color:' + options.fill("records") + ';" data-value="records">suggest:</option>';
        for ( var key in options.defaultquery.facets ) {
            var obj = options.defaultquery.facets[key];
            if ( key != "range" && obj.term.suggest ) { // TODO: change this in case it is not a term facet?
                ui += '<option data-value="' + obj.term.field + '" style="color:' + options.fill(obj.term.field) + ';">' + key + '</option>';
                ui += ', ';
            }
        }
        ui += '</select>';
        ui += '</div>';

        ui += '<div class="col-md-9">';

        ui += '<div style="margin-top:35px;"><input type="text" class="form-control query_string" style="width:98%;" data-option="query.bool.must.query_string.query"></div>';

        ui += '<div style="height:35px;margin-top:10px;">';

        ui += '<div style="display:inline;"><span class="searchcontrols">';
        ui += '<input class="form-control graphview_from" type="text" value="';
        ui += options.defaultquery.from;
        ui += '" style="width:40px;margin:-5px 0 0 0;padding:1px 1px 0 0;color:#666;text-align:center;display:inline;">';
        ui += ' to ';
        ui += '<input class="form-control graphview_to" type="text" value="';
        ui += options.defaultquery.size;
        ui += '" style="width:40px;margin:-5px 0 0 0;padding:1px 1px 0 0;color:#666;text-align:center;display:inline;"> of </span> \
            <span class="graphview_total searchcontrols" style="font-size:16px;font-weight:bold;color:#999;"></span>';
        ui += ' <span class="graphview_loading">... LOADING</span>';
        ui += '</div>';
        
        ui += '<div class="searchcontrols" style="float:right;display:inline;">';
        ui += ' <a id="closesearch" class="close" href="#" style="font-size:1.4em;padding-left:20px;" alt="close the search" title="close the search">&times;</a>';
        ui += '</div>';

        ui += '</div>';

        ui += '</div>';
        ui += '</div>'; // closes searcharea

        ui += '<div class="graphview_panel searchcontrols"></div>';

        ui += '</div>'; // closes graphview

        return ui;
    }

    $('#searchresults').graphview({
        "target": "/query/",
        "pushstate": false,
        "titlefield": "name.exact",
        "defaultquery": {
            "query": {
                "bool": {
                    "must":[
                        {"match_all": {}}
                    ]
                }
            },
            "from":0,
            "size":25,
            "facets":{
                "Authors": {"term":{"field":"author.exact","suggest":true}},
                "Journals": {"term":{"field":"journal.exact","suggest":true}},
                "DOIs": {"term":{"field":"doi.exact","suggest":true}},
                "User professions": {"term":{"field":"user_profession.exact","suggest":true}},
                "Story themes (indev)": {"term":{"field":"description","suggest":true}},
                "Research keywords (indev)": {"term":{"field":"title","suggest":true}}
            }
        },
        showresults: cshowresults,
        uitemplate: cuitemplate,
        searchonload: false
    });
    
    $('.searchcontrols').hide();

    $('.select2-input').bind('focus',function() {
        if ( !$('.searchcontrols').is(':visible') ) {
            $('.searchcontrols').fadeIn('slow'); 
        }
    });

    var closesearch = function(event) {
        event.preventDefault();
        $('.searchcontrols').fadeOut('fast');
        $('#searchstrap').animate({'padding-bottom':'200px'},500);
    }
    $('#closesearch').bind('click',closesearch);
    
    var showtheresults = function(event) {
        event.preventDefault();
        $('.graphview_loading').html('... LOADING').hide();
        $('.graphview_panel').show();
    }
    $('.graphview_loading').hide();





    // stuff for the map
    mapresponse = undefined;
    var updatemap = function(data) {
        mapresponse = data;
        $('.point').remove();
        draw(topo);
    }

    var defaultmapquery = {"query": {"match_all": {} } }    
    var mapquery = function(qry) {
        // get the query from the search query but change the size to max and specify required fields
        qry.size = 100000,
        qry.fields = [
            "coords.lat",
            "coords.lng"
        ]
        qry.facets = {};
        $.ajax({
            type: 'GET',
            url: '/query/?source=' + JSON.stringify(qry),
            dataType: 'JSONP',
            success: updatemap
        });
    }
    mapquery(defaultmapquery);
    
    d3.select(window).on("resize", throttle);
    
    var zoom = d3.behavior.zoom()
        .scaleExtent([1, 800])
        .on("zoom", move);
    
    
    var width = document.getElementById('mapspace').offsetWidth;
    var height = $(window).height() - 5;
    
    var topo,projection,path,svg,g;
    
    var tooltip = d3.select("#mapspace").append("div").attr("class", "tooltip hidden");
    
    setup(width,height);
    
    function setup(width,height){
      //projection = d3.geo.orthographic()
      projection = d3.geo.mercator()
        .translate([(width/2), (height/2)+150])
        .scale( width / 2 / Math.PI)
        .center([0, 30 ]);
    
      path = d3.geo.path().projection(projection);
    
      svg = d3.select("#mapspace").append("svg")
          .attr("width", width)
          .attr("height", height)
          .call(zoom)
          .on("click", click)
          .append("g");
    
      g = svg.append("g");
        
    }
    
    d3.json("/static/vendor/d3/world-topo-min.json", function(error, world) {
    
      var countries = topojson.feature(world, world.objects.countries).features;
    
      topo = countries;
      draw(topo);
    
    });
    
    function draw(topo) {
    
      var country = g.selectAll(".country").data(topo);
    
      country.enter().insert("path")
          .attr("class", "country")
          .attr("d", path)
          .attr("id", function(d,i) { return d.id; })
          .attr("title", function(d,i) { return d.properties.name; })
          .style("fill", '#c8c8c8');
    
      //offsets for tooltips
      var offsetL = document.getElementById('mapspace').offsetLeft+20;
      var offsetT = document.getElementById('mapspace').offsetTop+10;
    
      //tooltips
      country
        .on("mousemove", function(d,i) {
    
          var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );
    
          tooltip.classed("hidden", false)
                 .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
                 .html(d.properties.name);
    
          })
          .on("mouseout",  function(d,i) {
            tooltip.classed("hidden", true);
          })
          .on("click", function(d,i) {
            if ( ( $('#chosencountry').length && $('#chosencountry').attr('data-value') != d.properties.name ) || !$('#chosencountry').length ) {
                $('#chosencountry').remove();
                $('#selections').append('<a href="#" class="btn btn-default chosen" id="chosencountry" data-field="countrymatch" data-value="' + d.properties.name + '"><span class="glyphicon glyphicon-remove"></span> ' + d.properties.name + '</a>');
                $('#chosencountry').bind('click',unchoose);
                executequery();
            }
          });
    
      //add points and repo suggestions
      if ( mapresponse ) {
          mapresponse.hits.hits.forEach(function(i){
              addpoint(
                i.fields["coords.lng"],
                i.fields["coords.lat"]
              );
          });
      }
    
    }
    
    
    function redraw() {
      width = document.getElementById('mapspace').offsetWidth;
      height = $(window).height() - 5;
      d3.select('svg').remove();
      setup(width,height);
      draw(topo);
    }
    
    
    function move() {
    
      var t = d3.event.translate;
      var s = d3.event.scale; 
      zscale = s;
      var h = height/4;
    
    
      t[0] = Math.min(
        (width/height)  * (s - 1), 
        Math.max( width * (1 - s), t[0] )
      );
    
      t[1] = Math.min(
        h * (s - 1) + h * s, 
        Math.max(height  * (1 - s) - h * s, t[1])
      );
    
      zoom.translate(t);
      g.attr("transform", "translate(" + t + ")scale(" + s + ")");
    
      //adjust the country hover stroke width and point size based on zoom level
      d3.selectAll(".country").style("stroke-width", 1 / s);
      var sz = 1 / (s/2);
      sz > 1 ? sz = 1 : sz = sz;
      d3.selectAll(".point").attr("r", sz);
    
    }
    
    
    
    var throttleTimer;
    function throttle() {
      window.clearTimeout(throttleTimer);
        throttleTimer = window.setTimeout(function() {
          redraw();
        }, 200);
    }
    
    
    //geo translation on mouse click in map
    function click() {
      var latlon = projection.invert(d3.mouse(this));
      console.log(latlon);
    }
    
    
    //function to add points and text to the map (used in plotting capitals)
    function addpoint(lat,lon) {
    
      var gpoint = g.append("g").attr("class", "gpoint");
      var x = projection([lat,lon])[0];
      var y = projection([lat,lon])[1];
    
      gpoint.append("svg:circle")
            .attr("cx", x)
            .attr("cy", y)
            .attr("class","point")
            .attr("r", 1)
            .style("fill", '#f04717');
    
    }
    // end of stuff for map ////////////////////////////////////////////////////////




})
</script>


{% endblock %}
